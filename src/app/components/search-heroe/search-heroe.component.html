<h1>{{heroD.nombre | uppercase }} <small>{{heroD.aparicion | date: 'y'}}</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">
        <img [src]="heroD.img" [alt]="heroD.nombre">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary"> Regresar</a>
    </div>
    <div class="col-md-6">
        <h3>{{heroD.nombre}}</h3>
        <hr>
        <p>
            {{heroD.bio}}
        </p>
        <div>
            <img *ngIf="heroD.casa == 'DC' " src="../../../assets/img/dc.jfif" alt="">
            <img *ngIf="heroD.casa == 'Marvel' " src="../../../assets/img/marvel.png" alt="">
        </div>
    </div>
</div>
